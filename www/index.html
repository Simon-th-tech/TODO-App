  <meta name="theme-color" content="#fff">

  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- <script defer src="Script.js"></script> -->
   
</head>
<body>
  <div class="page" data-name="about">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-bac"></i>
            <span class="if-not-md"></span>
          </a>
        </div>
        <div class="title"><center>My Todos</center></div>
      </div>
    </div>
    <div class="page-content">
      <!-- <div class="block-title">TODO App</div> -->
      <div class="block">
  
  
        <body>
          <h1 class="title">TODO APP</h1>
          
          <div class="all-tasks">
             <h2 class="task-list-title">My Days</h2>
             <ul class="task-list" data-lists>
              <!-- <li class="list-name active-list">Youtube</li>
              <li class="list-name">work</li>
              <li class="list-name">Learn</li> -->
             </ul>
  
             <form action="" data-new-list-form>
              <input 
               type="text"
               class="new list"
               data-new-list-input
               placeholder="Start Your Week"
               aria-label="new list name"
               />
               <button id="add-task-btn" class="btn create"
               aria-label="create new list">+</button>
             </form>
          </div>
  
  
          <div class="todo-list" data-list-display-container>
            <div class="todo-header">
              <h2 class="list-title" data-list-title>Welcome</h2>
              <p class="task-count" data-list-count>0 tasks remaining</p>
            </div>
            <div class="todo-body">
              <div class="tasks" data-tasks></div>
  
  
              <div class="new-task-creator">
                <form action="" data-new-task-form>
                  <input 
                   type="text"
                   data-new-task-input
                   class="new task"
                   placeholder="new task name"
                   aria-label="new task name"
                   />
                   <button class="btn create"
                aria-label="create new task">+</button>
                 </form>
  
              </div>
  
  
              <div class="delete-stuff">
                <button class="btn-delete" data-clear-complete-task-button>clear completed tasks</button>
                <button class="btn-delete" data-delete-list-button>Delete Day</button>
              </div>
            </div>
          </div>
          
          <template id="task-template">
            <div class="task">
              <input type="checkbox"/>
              <label >
                <span class="custom-checkbox"></span>
              </label>
            </div>
          </template>
  
        </body>

    </div>
  </div>
  
  
  
  
  
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
