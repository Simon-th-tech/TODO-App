      <body>
        <h1 class="title">TODO APP</h1>
        
        <div class="all-tasks">
           <h2 class="task-list-title">My Lists</h2>
           <ul class="task-list" data-lists>
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">work</li>
            <li class="list-name">Learn</li>
           </ul>

           <form action="" data-new-list-form>
            <input 
             type="text"
             class="new list"
             data-new-list-input
             placeholder="new list name"
             aria-label="new list name"
             />
             <button id="add-task-btn" class="btn create"
             aria-label="create new list">+</button>
           </form>
        </div>


        <div class="todo-list">
          <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
          </div>
          <div class="todo-body">
            <div class="tasks">
              <div class="task">
                <input 
                type="checkbox"
                id="task-1"
                />
                <label for="task-1">
                  <span class="custom-checkbox"></span>
                  record todo list video
                </label>
              </div>
              <!-- close task1 -->

              <div class="task">
                <input 
                type="checkbox"
                id="task-2"
                />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  another tesk
                </label>
              </div>
              <!-- close task2 -->

              <div class="task">
                <input 
                type="checkbox"
                id="task-3"
                />
                <label for="task-3">
                  <span class="custom-checkbox"></span>
                  a third task
                </label>
              </div>
              <!-- close task3 -->




            </div>


            <div class="new-task-creator">
              <form action="">
                <input 
                 type="text"
                 class="new task"
                 placeholder="new task name"
                 aria-label="new task name"
                 />
                 <button class="btn create"
              aria-label="create new task">+</button>
               </form>

            </div>


            <div class="delete-stuff">
              <button class="btn-delete">clear completed tasks</button>
              <button class="btn delete">Delete Lists</button>
            </div>
          </div>
        </div>

      </body>
